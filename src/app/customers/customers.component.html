<div><app-menu></app-menu></div>

<div class="pad">
  <div class="main-content">
    <app-header></app-header>
 
       
    <div class="container-fluid mt--7" style="margin-top: -12rem !important;">
        
        <!-- Dark table -->
        <div class="row mt-5">
          <div class="col">
            <div class="card bg-default shadow">
              <div [(ngClass)]="loader">
                <!-- <h3 class="text-white mb-0">Customers</h3> -->
                <div class="ld ld-ring ld-spin"></div>
              </div>
              <div class="pl-lg-4">
                  <div class="row">
                      <div class="col-md-6">
                          <!-- <label>Customer Name</label> -->
                          <input [(ngModel)]="name" type="text" placeholder="Customer Name" class="form-control form-control-alternative"/>
                      </div>
                      <div class="col-md-3">
                          <button class="btn btn-info btn-fill" (click)="getcustomers(name)">Search</button>
                      </div>
                    </div>
                  <br/>
                  </div>
              <div class="table-responsive">
                <table class="table align-items-center table-dark table-flush">
                  <thead class="thead-dark">
                    <tr>
                      <th scope="col">CusID</th>
                      <th scope="col">Title</th>
                      <th scope="col">Name</th>
                      <th scope="col">Gender</th>
                      <th scope="col">Date Added</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr *ngFor="let cus of cust" (click)="showCustomer(cus)">
                      <th>{{cus.CusID}}</th>
                      <th>{{cus.Title}}</th>
                      <th>{{cus.CusName}}</th>
                      <th>{{cus.Gender}}</th>
                      <th>{{cus.DateAdded}}</th>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      
        <app-footer></app-footer>
    </div>
  </div>
</div>
