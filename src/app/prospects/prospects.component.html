<div><app-menu></app-menu></div>

<div class="pad">
  <div class="main-content">
    <app-header></app-header>
 
       
    <div class="container-fluid mt--7" style="margin-top: -12rem !important;">
        
        <!-- Dark table -->
        <div class="row mt-5">
          <div class="col">
            <div class="card bg-default shadow">
              <div [(ngClass)]="loader">
                <div class="ld ld-ring ld-spin"></div>
              </div>
              <div class="pl-lg-4">
                  <div class="row">
                      <div class="col-md-4">
                          <input [(ngModel)]="str" type="text" placeholder="Name, Email or Phone number" class="form-control form-control-alternative"/>
                      </div>
                      <div class="col-md-2">
                          <button class="btn btn-info btn-fill" (click)="getprospects(str)">Search</button>
                      </div>
                      <div class="col-md-3">
                          <select class="form-control border-input" name="cat" ngModel required>
                              <option value="" disabled selected>Filter by Status</option>
                              <option>New</option>
                              <option>Active</option>
                              <option>Converted</option>
                              <option>DND</option>
                          </select>
                      </div>
                      <div class="col-md-2">
                          <select class="form-control border-input" name="cat" ngModel required>
                              <option value="" disabled selected>Filter by List</option>
                              <option>General</option>
                          </select>
                      </div>
                    </div>
                  <br/>
                  </div>
              <div class="table-responsive">
                <table class="table align-items-center table-dark table-flush">
                  <thead class="thead-dark">
                    <tr>
                      <th scope="col">ProID</th>
                      <th scope="col">Name</th>
                      <th scope="col">Gender</th>
                      <th scope="col">Date Added</th>
                      <th scope="col">Status</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr *ngFor="let pro of pros" (click)="showProspect(pro)">
                      <th>{{pro.Seq}}</th>
                      <th>{{pro.Name}}</th>
                      <th>{{pro.Gender}}</th>
                      <th>{{pro.DateAdded}}</th>
                      <th>{{pro.Status}}</th>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      
        <app-footer></app-footer>
    </div>
  </div>
</div>
